<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopNews</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #0d3b66 !important;
      }
      .navbar-brand {
        color: white !important;
      }
      .nav-link {
        color: white !important;
      }
      .nav-link:hover {
        text-decoration: underline;
      }
      .card img {
        height: 200px;
        object-fit: cover;
      }
      footer {
        background-color: #f1f1f1;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">PopNews</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active category"
                  data-category="general"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link category" data-category="technology" href="#"
                  >Technology</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link category" data-category="sports" href="#"
                  >Sports</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link category" data-category="business" href="#"
                  >Business</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link category"
                  data-category="entertainment"
                  href="#"
                  >Entertainment</a
                >
              </li>
            </ul>

            <!-- Search -->
            <form class="d-flex" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search news..."
              />
              <button class="btn btn-light" id="searchBtn" type="button">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="container my-4">
      <section class="row g-4" id="newsContainer">
        <p class="text-center">Loading news...</p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 border-top">
      <p class="mb-1">&copy; 2025 PopNews | All rights reserved.</p>
      <div>
        <a href="#" class="me-3 text-decoration-none text-primary">About</a>
        <a href="#" class="me-3 text-decoration-none text-primary">Contact</a>
        <a href="#" class="text-decoration-none text-primary">Privacy Policy</a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
      const apiKey = "e3b1b8a1c7254fc4af5e6ea16c997406";
      const newsContainer = $("#newsContainer");
      const proxy = "https://api.allorigins.win/get?url=";

      // Fungsi untuk menampilkan berita
      function fetchNews(category = "general", query = "") {
        newsContainer.html("<p class='text-center'>Loading news...</p>");

        let url = "";
        if (query) {
          url = `${proxy}${encodeURIComponent(
            `https://newsapi.org/v2/everything?q=${query}&apiKey=${apiKey}`
          )}`;
        } else {
          url = `${proxy}${encodeURIComponent(
            `https://newsapi.org/v2/top-headlines?country=us&category=${category}&apiKey=${apiKey}`
          )}`;
        }

        $.get(url, function (response) {
          const data = JSON.parse(response.contents);
          newsContainer.empty();

          if (!data.articles || data.articles.length === 0) {
            newsContainer.html("<p class='text-center'>No news found.</p>");
            return;
          }

          data.articles.forEach((article) => {
            const image =
              article.urlToImage ||
              "https://via.placeholder.com/400x200?text=No+Image";
            const title = article.title || "No Title";
            const desc =
              article.description || "Click Read More for full story.";

            const card = `
              <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                  <img src="${image}" class="card-img-top" alt="News Image">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${desc}</p>
                    <a href="${article.url}" target="_blank" class="btn btn-primary mt-auto">Read More</a>
                  </div>
                </div>
              </div>
            `;
            newsContainer.append(card);
          });
        }).fail(() => {
          newsContainer.html(
            "<p class='text-center text-danger'>Failed to load news. Please try again later.</p>"
          );
        });
      }

      // Load berita awal
      fetchNews();

      // Ganti kategori
      $(".category").on("click", function () {
        const category = $(this).data("category");
        fetchNews(category);
      });

      // Fitur search
      $("#searchBtn").on("click", function () {
        const query = $("#searchInput").val().trim();
        if (query) fetchNews("", query);
      });
    </script>
  </body>
</html>
