<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopNews</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #0d3b66 !important;
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .nav-link:hover {
        text-decoration: underline;
      }
      .card img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- ======= NAVBAR ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">PopNews</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active category" data-category="general" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link category" data-category="technology" href="#">Technology</a></li>
            <li class="nav-item"><a class="nav-link category" data-category="sports" href="#">Sports</a></li>
            <li class="nav-item"><a class="nav-link category" data-category="business" href="#">Business</a></li>
            <li class="nav-item"><a class="nav-link category" data-category="entertainment" href="#">Entertainment</a></li>
          </ul>

          <!-- Search -->
          <form class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search news..." />
            <button class="btn btn-light" id="searchBtn" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- ======= NEWS LIST ======= -->
    <main class="container my-4">
      <div class="row g-4" id="newsContainer">
        <p class="text-center">Loading news...</p>
      </div>
    </main>

    <!-- ======= FOOTER ======= -->
    <footer class="text-center py-4 mt-5 border-top bg-light">
      <p>&copy; 2025 PopNews | All rights reserved.</p>
    </footer>

    <!-- âœ… MODAL POP-UP DETAIL BERITA -->
    <div class="modal fade" id="newsModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <img id="modalImage" class="w-100" style="max-height: 350px; object-fit: cover;" />
          <div class="modal-body">
            <p id="modalDesc"></p>
          </div>
          <div class="modal-footer">
            <a id="modalLink" href="#" target="_blank" class="btn btn-primary">Read Full Article</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======= JAVASCRIPT FUNGSI NEWS API ======= -->
    <script>
      const apiKey = "e3b1b8a1c7254fc4af5e6ea16c997406";
      const newsContainer = $("#newsContainer");
      const proxy = "https://api.allorigins.win/raw?url=";

      function fetchNews(category = "general", query = "") {
        newsContainer.html("<p class='text-center'>Loading news...</p>");

        let url = "";

        if (query) {
          url = `${proxy}${encodeURIComponent(
            `https://newsapi.org/v2/everything?q=${query}&pageSize=12&apiKey=${apiKey}`
          )}`;
        } else {
          url = `${proxy}${encodeURIComponent(
            `https://newsapi.org/v2/top-headlines?country=us&pageSize=12&category=${category}&apiKey=${apiKey}`
          )}`;
        }

        $.get(url, (data) => {
          newsContainer.empty();

          if (!data.articles || data.articles.length === 0) {
            newsContainer.html("<p class='text-center'>No news found.</p>");
            return;
          }

          data.articles.forEach((article) => {
            const image = article.urlToImage || "https://via.placeholder.com/400x200?text=No+Image";
            const title = article.title || "No Title";
            const desc = article.description || "Click Read More for full story.";

            const card = `
              <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                  <img src="${image}" class="card-img-top">

                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${desc}</p>

                    <button class="btn btn-primary mt-auto openModal"
                      data-title="${encodeURIComponent(title)}"
                      data-desc="${encodeURIComponent(article.content || desc)}"
                      data-image="${image}"
                      data-url="${article.url}">
                      Read More
                    </button>
                  </div>
                </div>
              </div>
            `;
            newsContainer.append(card);
          });
        }).fail(() => {
          newsContainer.html("<p class='text-center text-danger'>Failed to load news. Please try again later.</p>");
        });
      }

      // Load default news
      fetchNews();

      // Switch category
      $(".category").on("click", function () {
        fetchNews($(this).data("category"));
      });

      // Search feature
      $("#searchBtn").on("click", function () {
        const query = $("#searchInput").val().trim();
        if (query) fetchNews("", query);
      });

      // Modal pop-up event handler
      $(document).on("click", ".openModal", function () {
        $("#modalTitle").text(decodeURIComponent($(this).data("title")));
        $("#modalDesc").text(decodeURIComponent($(this).data("desc")));
        $("#modalImage").attr("src", $(this).data("image"));
        $("#modalLink").attr("href", $(this).data("url"));

        new bootstrap.Modal(document.getElementById("newsModal")).show();
      });
    </script>
  </body>
</html>
